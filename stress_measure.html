<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure Your Stress - RelaxMate</title>
    <link rel="stylesheet" href="stress_measure.css">
</head>
<body>
    <header>
        <h2>Measure Your Stress</h2>
    </header>
    <main>
        <form id="stressForm">
            <!-- Sample questions -->
            <label>1. How often do you feel overwhelmed?</label>
            <select name="q1">
                <option value="0">Never</option>
                <option value="10">Rarely</option>
                <option value="20">Sometimes</option>
                <option value="30">Often</option>
                <option value="40">Always</option>
            </select>

            <label>2. Do you struggle with focusing on tasks or making decisions?</label>
            <select name="q2">
                <option value="0">Never</option>
                <option value="10">Rarely</option>
                <option value="20">Sometimes</option>
                <option value="30">Often</option>
                <option value="40">Always</option>
            </select>

            <label>3. Do you experince trouble sleeping?</label>
            <select name="q2">
                <option value="0">Never</option>
                <option value="10">Rarely</option>
                <option value="20">Sometimes</option>
                <option value="30">Often</option>
                <option value="40">Always</option>
            </select>

            <label>4. Do you frequently overthink or dwell on past events?</label>
            <select name="q2">
                <option value="0">Never</option>
                <option value="10">Rarely</option>
                <option value="20">Sometimes</option>
                <option value="30">Often</option>
                <option value="40">Always</option>
            </select>

            <label>5. Do you have recurring negative thoughts about yourself or your future?</label>
            <select name="q2">
                <option value="0">Never</option>
                <option value="10">Rarely</option>
                <option value="20">Sometimes</option>
                <option value="30">Often</option>
                <option value="40">Always</option>
            </select>

            <label>6. Do you often feel unmotivated to complete daily tasks?</label>
            <select name="q2">
                <option value="0">Never</option>
                <option value="10">Rarely</option>
                <option value="20">Sometimes</option>
                <option value="30">Often</option>
                <option value="40">Always</option>
            </select>

            <label>7. Have you been consuming more caffeine, alcohol, or other substances?</label>
            <select name="q2">
                <option value="0">Never</option>
                <option value="10">Rarely</option>
                <option value="20">Sometimes</option>
                <option value="30">Often</option>
                <option value="40">Always</option>
            </select>

            <label>8. Do you feel irritable or short-tempered without a clear reason?</label>
            <select name="q2">
                <option value="0">Never</option>
                <option value="10">Rarely</option>
                <option value="20">Sometimes</option>
                <option value="30">Often</option>
                <option value="40">Always</option>
            </select>
            <!-- Add more questions similarly -->

            <button type="button" onclick="calculateStress()">Calculate Stress Level</button>
        </form>
        <div id="stressResult"></div>
    </main>
    <script src="stress_measure.js"></script>
</body>
</html>
